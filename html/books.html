<body  style="background-color:bisque">

    <div class="container">
        <br>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="" data-slide-to="0" class="active"></li>
            <li data-target="link to read more about it haha" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
          </ol>
          <div class="carousel-inner" role="listbox">

            <div class="item active">
              <img src="/books/a-little-life.webp" alt="A Little Life">
              <div class="carousel-caption">
                <h3>A Little Life by Hanya Yanagihara </h3>
                <p>short blurb</p>
              </div>
            </div>
            <div class="item">
                <img src="/books/flowers-for-algernon.jpg" alt="Flowers for Algernon">
                <div class="carousel-caption">
                  <h3>Flowers for Algernon by Daniel Keyes</h3>
                <p>short blurb</p>
                </div>
              </div>
            
              <div class="item">
                <img src="/books/miraculous-journey-of.jpg" alt="The Miraculous Journey of Edward Tulaney" >
                <div class="carousel-caption">
                  <h3>The Miraculous Journey of Edward Tulaney by Kate DiCamillo</h3>
                  <p>short blurb</p>
                </div>
              </div>
        
              <div class="item">
                <img src="/books/my-sisters-keeper.jpg" alt="My Sister's Keeper" >
                <div class="carousel-caption">
                  <h3>My Sister's Keeper by Jodi Picoult</h3>
                  <p>short blurb</p>
                </div>
              </div>
               <!-- Left and right controls -->
              <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
  </div>
